    ports:
      - "9227:80"
    depends_on:
      - manager
    networks:
      jeepay:
        ipv4_address: 172.20.0.32
  ui-merchant:
    build:
      context: ${UI_BASE_DIR}/jeepay-ui
      dockerfile: Dockerfile
      args:
        PLATFORM: merchant
    image: jeepay-ui-merchant:latest
    hostname: merchant-ui
    container_name: jeepay-ui-merchant
