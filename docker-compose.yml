  redis:
    hostname: redis
    container_name: jeepay-redis
    image: redis:latest
    ports:
      - "6380:6379"
    networks:
      jeepay:
        ipv4_address: 172.20.0.12
    volumes:
      - redis:/data
  payment:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 9216
        PLATFORM: payment
    image: jeepay-payment:latest
    hostname: payment
    container_name: jeepay-payment
    ports:
      - "9216:9216"
    depends_on:
      - mysql
      - redis
      - activemq
      # - rabbitmq
      # - rocketmq-broker
    networks:
      jeepay:
        ipv4_address: 172.20.0.21
    volumes:
      - ./logs/payment:/workspace/logs
      - ./conf/payment/application.yml:/workspace/application.yml
  manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 9217
        PLATFORM: manager
    image: jeepay-manager:latest
    hostname: manager
    container_name: jeepay-manager
    ports:
      - "9217:9217"
    depends_on:
